<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Penggajian</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
        <h5>Tambah Karyawan</h5>
        <form action="">
            <div class="mb-3">
                <label for="nik">NIK :</label><br>
                <input type="text" id="nik" name="nik" size="175" maxlength="100" required placeholder="misal: 2210010477">
            </div>
            <div class="mb-3">
                <label for="nama">Nama :</label><br>
                <input type="text" id="nama" name="nama" size="175" maxlength="100" required placeholder="misal: Tiara Desmitha">
            </div>
            <div class="mb-3">
                <label for="tanggal_mulai">Tanggal Mulai :</label><br>
                <input type="date" id="tanggal_mulai" name="tanggal_mulai" size="175" maxlength="100" required min="2022-12-05" max="2023-12-05">
            </div>
            <div class="mb-3">
                <label for="gaji_pokok">Gaji Pokok :</label><br>
                <input type="number" id="gaji_pokok" name="Gaji Pokok" size="175" maxlength="100" required min="5000000" step="1000">
            </div>
            <div class="mb-3">
            <label for="status_karyawan" class="form-label">Status Karyawan :</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="tetap" name="status_karyawan" value="TETAP" checked>
                <label class="form-check-label" for="tetap">TETAP</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="kontrak" name="status_karyawan" value="KONTRAK">
                <label class="form-check-label" for="kontrak">KONTRAK</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="magang" name="status_karyawan" value="MAGANG">
                <label class="form-check-label" for="magang">MAGANG</label>
            </div>
        </div>
        
            <button type="submit" class="btn btn-success" id="btn_submit" name="btn_submit" value="Submit">
                <i class="fa fa-save"></i> Submit
            </button>
            <button type="reset" class="btn btn-primary" id="btn_reset" name="btn_reset" value="Reset">
                <i class="fa fa-arrow-rorate"></i> Reset
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
